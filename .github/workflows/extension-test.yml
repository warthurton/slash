name: Extension Test

on:
  push:
    branches:
      - main
      - "release/v*.*.*"
  pull_request:
    branches: [main]
    paths:
      - "frontend/extension/**"

jobs:
  eslint-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4.1.0
        with:
          version: 10
      - uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: "frontend/extension/pnpm-lock.yaml"
      - run: pnpm install
        working-directory: frontend/extension
      - name: Run eslint check
        run: pnpm lint
        working-directory: frontend/extension

  extension-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4.1.0
        with:
          version: 10
      - uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: "frontend/extension/pnpm-lock.yaml"
      - run: pnpm install
        working-directory: frontend/extension
      - name: Run extension build
        run: pnpm build
        working-directory: frontend/extension
